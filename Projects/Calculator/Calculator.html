<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="inputsGrid">

      <div class="output"></div>

      <button data-type="allClear" data-id="AC" class="input op"> AC </button>
      <button data-type="sign" data-id="*(-1)" class="input op"> +/- </button>
      <button data-type="percentage" data-id="/100" class="input op"> % </button>
      <button data-type="operator" data-id="/" class="input op"> รท </button>

      <button data-type="numbers" data-id="7" class="input"> 7 </button>
      <button data-type="numbers" data-id="8" class="input"> 8 </button>
      <button data-type="numbers" data-id="9" class="input"> 9 </button>
      <button data-type="operator" data-id="*" class="input op"> ร </button>

      <button data-type="numbers" data-id="4" class="input"> 4 </button>
      <button data-type="numbers" data-id="5" class="input"> 5 </button>
      <button data-type="numbers" data-id="6" class="input"> 6 </button>
      <button data-type="operator" data-id="-" class="input op"> - </button>

      <button data-type="numbers" data-id="1" class="input"> 1 </button>
      <button data-type="numbers" data-id="2" class="input"> 2 </button>
      <button data-type="numbers" data-id="3" class="input"> 3 </button>
      <button data-type="operator" data-id="+" class="input op"> + </button>

      <button data-type="numbers" data-id="0" class="input zero"> 0 </button>
      <button data-type="symbol" data-id="." class="input op"> . </button>
      <button data-type="equal" data-id="=" class="input op"> = </button>

    </div>
  </div>
</body>
<script type="text/javascript" src="Calculator.js"></script>
</html>
